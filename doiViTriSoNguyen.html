<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function changeNumber(number1, number2) {
            var trungGian = number1;
            number1 = number2;
            number2 = trungGian;
            alert(number1 + ', ' + number2);
        }
        var so1 = parseFloat(prompt('Số thứ nhất là: '));
        var so2 = parseFloat(prompt('Số thứ hai là: '));
        changeNumber(so1, so2);
    </script>
</body>
</html>
