<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Dientich(r,PI) {
            r = parseInt(prompt("Nhập bán kính"));
            return Math.PI * (r * r);
        }
        function Chuvi(d,PI) {
            d = parseInt(prompt("Nhập đường kính :"));
            return d * Math.PI;
        }
        var a = Dientich();
        var b = Chuvi();
        alert("Diện tích hình tròn là : " + a);
        alert("Chu vi hình tròn là : " + b);
    </script>
</body>
</html>
