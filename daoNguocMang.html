<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function daoNguocMang(array) {
            return array.reverse();
        }
        var mang = [];
        var n = parseInt(prompt('Nhập chiều dài mảng'));
        for ( var i = 0; i < n; i++){
            mang[i] = prompt(' Nhập số ');
        }
        alert(daoNguocMang(mang));
    </script>
</body>
</html>
