<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function giaiThua(a) {
            var b = 1;
            for (let i=1;i <= a;i++) {
                b=b*i;
            }
            return b;
        }
        var a = parseInt(prompt("Nhập số :"));
        alert (giaiThua(a));
    </script>
</body>
</html>
