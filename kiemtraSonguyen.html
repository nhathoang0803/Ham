<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Nhập vào số cần kiểm tra :"));
        function number(a) {
            if (a > 0) {
                alert(input + " " + "Là số nguyên dương")
            }else {
                alert(input + " " + "Không là số nguyên dương")
            }
        }
        number(input);
    </script>
</body>
</html>
